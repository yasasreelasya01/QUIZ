 <!DOCTYPE html>
 <html lang="en">
    <head>
        <title>
            sign up
        </title>
        <link rel="stylesheet" href="sample.css">
    </head>
    <body>
        <form action="https://sheetdb.io/api/v1/fhkfdl8ek30ro" method="post" id="sheetdb-form">
            <div class="container">
              <h1 style="font-family: 'Times New Roman', Times, serif;">Sign Up</h1>
              <hr>
<div style="margin-top: -55px;">
              <center>
                <table class="form-group">
          
              <tr><td><label for="email"><b>Email</b></label></td>
              <td><input type="email" class="haha" placeholder="Enter Email" name="data[email]" required></input></td></tr>
          <br>
              <tr><td><label for="user name"><b>User Name</b></label></td>
             <td> <input type="text" placeholder="Enter user name" name="data[user name]" required></td></tr>
          <br>
          <tr><td><label for="password"><b>Password</b></label></td>
            <td>  <input type="password" placeholder="Password" name="data[password]" required></label></td></tr>
         <br>
         <tr><td> <label for="number"><b>Age</b></label></td>
            <td>  <input type="number" placeholder="Enter Age" name="data[Age]" required></label></td></tr>
         <br>

         <tr><td><label for="text"><b>Name</b></label></td>
            <td>  <input type="text" type="text" placeholder="Enter your name" name="data[name]" required></label></td></tr>
         <br>
          
             </table>

                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
            
            </center></div>
            
          
              <div class="clearfix">
               <a href="login.html"><button type="button" class="cancelbtn" style="width: 20%;">Cancel</button></a> 
                <button type="submit" class="cancelbtn" style="width: 20%;">Sign Up</button>
            </div>
              </div>
            </div>
          </form>

<script>
    var form= document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body : new FormData(document.getElementById("sheetdb-form")),
        }).then(
            Response => Response.json()
        ).then((HTMl) => {
            window.open('login.html','_blank');
        });
    });
</script>

    </body>
 </html>
