 
<html>    
<head>    
<link rel="stylesheet" href="feedback.css">
</head>    
<body style="background-image: url(selectbg.jpg); background-repeat: no-repeat; background-size: cover;">    
<h2>FEED BACK FORM</h2>    
<div class="container">    
  <form action="https://sheetdb.io/api/v1/rqrck1rlyuw9w" method="post" id="sheetdb-form">    
    <div class="row">    
      <div class="col1">    
        <label for="firstname">First Name</label>    
      </div>    
      <div class="col2">    
        <input type="text" id="fname" name="data[firstname]" placeholder="Your name" required>    
      </div>    
    </div> 

   
    <div class="row">    
      <div class="col1">    
        <label for="lastname">Last Name</label>    
      </div>    
      <div class="col2">    
        <input type="text" id="lname" name="data[lastname]" placeholder="Your last name.." required>    
      </div>    
    </div>
    
    
    <div class="row">    
      <div class="col1">    
        <label for="Age">Age</label>    
      </div>    
      <div class="col2">    
        <input type="text" id="age" name="data[Age]" placeholder="Your age" required>    
      </div>    
    </div>

   
    <div class="row">    
        <div class="col1">    
          <label for="email">Email Id</label>    
        </div>    
        <div class="col2">    
          <input type="email" id="email" name="data[email]" placeholder="Your email" required>    
        </div>    
      </div>  

  
    <div class="row">    
      <div class="col1">    
        <label for="country">Country</label>    
      </div>    
      <div class="col2">    
        <select id="country" name="country">    
            <option value="none">Select Country</option>    
          <option value="australia">Australia</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>       
          <option value="india">India</option>    
          <option value="china">China</option>    
        </select>    
      </div>    
    </div>   

 
    <div class="row">    
      <div class="col1">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col2">    
        <textarea id="subject" name="data[subject]" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>  

  
    <div class="row">    
     <a href="index.html" ><input id="j" type="button" value="Submit"></input></a>    
    </div>    
  </form>    
</div>    
<script>
  var form= document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body : new FormData(document.getElementById("sheetdb-form")),
      }).then(
          Response => Response.json()
      ).then((HTMl) => {
          window.open('index.html','_blank');
      });
  });
</script>
</body>    
</html>
